<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Messaging System</title>
  <link rel="stylesheet" href="style.css">
</head>
<style>
    body {
  font-family: sans-serif;
  margin: 0;
  padding: 20px;
  display: flex;
  flex-direction: column;
  align-items: center;
}

h1 {
  margin-bottom: 20px;
  font-size: 2em;
}

form {
  display: flex;
  flex-direction: column;
  width: 300px;
  margin-bottom: 20px;
}

label {
  margin-bottom: 5px;
}

input[type="email"] {
  padding: 10px;
  border: 1px solid #ccc;
  border-radius: 4px;
}

button {
  padding: 10px 20px;
  background-color: #3498db;
  color: white;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

button:hover {
  background-color: #2980b9;
}

</style>
<body>
    <h1>Messaging System</h1>
    <form action="/sendmail" method="POST">
      <label for="recipient">Recipient Email:</label>
      <input type="email" name="recipient" id="recipient" required>
      <button type="submit">Send Email</button>
    </form>
    <br>
    <button onclick="logMessage()">Log Message</button>
    <script>
      function logMessage() {
        fetch('/logmessage')
          .then(response => response.text())
          .then(data => {
            alert(data);
          })
          .catch(error => {
            console.error(error);
          });
      }
    </script>
  </body>
</html>
